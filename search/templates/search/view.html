{% extends 'products/base.html' %}

{% block content %}
<div class="row mb-3">
    {% if request.GET.q %}
        <div class="col-12" >
            Results for <b>{{ query }}</b>
            <hr/>
        </div>
    {% else %}
        <div class="col-12 col-md-6 mx-auto py-5">
            {% include 'search/snippets/search_form.html' %}
        </div>
    {% endif %}
</div>
<div class="container">
    <div class="row">
        {% for obj in object_list %}
            <div class="col">
                {% include 'products/card_products.html' with instance=obj %}
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
