<form class='form-product-ajax form' method="POST" action='{% url "cart:update" %}' data-endpoint='{% url "cart:update" %}'> {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}">

    <span class='submit-span'>
        {% if product in cart.products.all %}
            In cart <button type='submit' class='btn btn-link'>Remove?</button>
        {% else %}
            <button class="btn btn-success my-3">Add to Cart</button>
        {% endif %}
    </span>
</form>
