{% extends 'products/base.html' %}

{% block content %}
    <br><br>
    <div class="row ml-4">
        <div class="col-12 col-md-6">
            <h3>{{ object.title }} </h3><br>
            {{ object.description }} <br>
            {{ object.price }} <br>
            {% include 'products/snippets/update_cart.html' with product=object cart=cart %} <br>
        </div>

        <div class="col-12 col-md-6">
            {% if object.image %}
                <img src='{{ object.image.url }}' class='img-fluid h-75 max-width:10%;' />
            {% endif %}
        </div>
    </div>

{% endblock %}
